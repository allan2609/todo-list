<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><script defer="defer" src="main.js"></script></head><body><span class="header"><h1>ToDo List</h1><div class="project-selector"></div></span><div class="new-todo-container"><button class="new">New ToDo</button></div><dialog id="dialog"><form class="form"><p>New ToDo</p><div class="form-items"><span><label for="title" class="required">Title</label> <input id="title" required> </span><span><label for="description" class="required">Description</label> <input id="description" required> </span><span><label for="due-date" class="required">Due date</label> <input type="date" id="due-date" required> </span><span><label for="priority" class="required">Priority</label> <input id="priority" required></span></div></form><button class="add">Add</button> <button class="close">Close</button></dialog><span><label for="project-name" class="required">New project</label> <input id="project-name" required> </span><button class="add-project">Create new project</button><p>Current projects:</p><div class="project-list"></div><p>Todos from current project:</p><div class="todo-list"></div></body></html>
