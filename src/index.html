<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>

<body>
  <span>
    <label for="title" class="required">Title</label>
    <input type="text" id="title" required>
  </span>
  <span>
    <label for="description" class="required">Description</label>
    <input type="text" id="description" required>
  </span>
  <span>
    <label for="due-date" class="required">Due date</label>
    <input type="date" id="due-date" required>
  </span>
  <span>
    <label for="priority" class="required">Priority</label>
    <input type="text" id="priority" required>
  </span>
  <div class="project-selector"></div>
  <button class="add-todo">Add item to project</button>
  <p></p>
  <span>
    <label for="project-name" class="required">New project</label>
    <input type="text" id="project-name" required>
  </span>
  <button class="add-project">Create new project</button>
  <p>Current projects:</p>
  <div class="project-list"></div>
  <p>Todos from current project:</p>
  <div class="todo-list"></div>  
</body>

</html>
