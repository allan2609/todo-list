<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>

<body>

  <div class="container">
  
    <div class="content">
      <span class="header">
        <h1>ToDo List</h1>
        <div class="project-selector"></div>
      </span>
  
      <span class="buttons-container">
        <button class="new-todo">New ToDo</button>
        <div class="project-buttons">
          <button class="new-project">New Project</button>
          <button class="remove-project">Remove Project</button>
        </div>
      </span>
  
      <dialog id="todo-dialog">
        <form class="form">
          <p>New ToDo</p>
          <div class="form-items">
            <span>
              <label for="title">Title</label>
              <input type="text" id="title" required>
            </span>
            <span>
              <label for="description">Description</label>
              <input type="text" id="description" required>
            </span>
            <span>
              <label for="due-date">Due date</label>
              <input type="date" id="due-date" required>
            </span>
            <span>
              <label for="priority">Priority</label>
              <select id="priority">
                <option value="low">Low</option>
                <option value="medium" selected="selected">Medium</option>
                <option value="high">High</option>
              </select>
            </span>
          </div>
        </form>
        <span class="dialog-buttons">
          <button class="add-todo">Add</button>
          <button class="close-todo-dialog">Close</button>
        </span>
      </dialog>
  
      <dialog id="edit-todo-dialog">
        <form class="form">
          <p>Edit ToDo</p>
          <div class="form-items">
            <span>
              <label for="title">Title</label>
              <input type="text" id="edit-title" required>
            </span>
            <span>
              <label for="description">Description</label>
              <input type="text" id="edit-description" required>
            </span>
            <span>
              <label for="due-date">Due date</label>
              <input type="date" id="edit-due-date" required>
            </span>
            <span>
              <label for="priority">Priority</label>
              <select id="edit-priority">
                <option value="low">Low</option>
                <option value="medium" >Medium</option>
                <option value="high">High</option>
              </select>
            </span>
          </div>
        </form>
        <span class="dialog-buttons">
          <button class="update-todo">Update</button>
          <button class="close-edit-todo-dialog">Close</button>
        </span>
      </dialog>
  
      <dialog id="project-dialog">
        <form class="form">
          <p>New Project</p>
          <div class="form-items">
            <span>
              <label for="title">Project name</label>
              <input type="text" id="project-name" required>
            </span>
          </div>
        </form>
        <span class="dialog-buttons">
          <button class="add-project">Create</button>
          <button class="close-project-dialog">Close</button>
        </span>
      </dialog>
  
      <dialog id="remove-project-dialog">
        <form class="form">
          <p>Are you sure you want to permanently remove this project?</p>
        </form>
        <span class="dialog-buttons">
          <button class="remove-project-permanently">Yes</button>
          <button class="close-project-remove-dialog">Cancel</button>
        </span>
      </dialog>
      
      <div class="hidden-description"></div>
  
      <div class="todo-list"></div>
    </div>
    
  </div>  
  
</body>

</html>
